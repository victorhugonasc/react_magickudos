<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script> src=js/users.js </script>

</head>
<body>



<h2>Create User</h2>

<form name="myForm" action="#" onsubmit="return validateForm()" method="post">
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname" value="Name"><br>

    <label for="fuser">User:</label><br>
    <input type="text" id="fuser" name="fuser" value="User"><br>

    <label for="lid">Id:</label><br>
    <input type="text" id="lid" name="lid" value="Id"><br>

    <label for="lmail">Email:</label><br>
    <input type="text" id="lmail" name="lmail" value="Email"><br>

    <label for="lpassword">Password:</label><br>
    <input type="text" id="lpassword" name="lpassword" value="Password"><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
